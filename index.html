<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <main >
    <section class="calc-header">
      <h1>Calc</h1>
      <!-- Toggle -->
      <div class="toggle-container">
        <div><p>theme</p></div>
        <div class="toggle-controls">
          <div class="theme-number">
            <div data-theme=["1"]>1</div>
            <div data-theme=["2"]>2</div>
            <div data-theme=["3"]>3</div>
          </div>
          <div class=toggle>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </section>
    <section class="calc-output"></section>
    <section class="calc-button-grid"></section>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keven Molina</a>.
  </div>
</footer>  
</body>
</html>
