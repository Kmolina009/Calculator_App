<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <main >
    <section class="calc-header">
      <h1>calc</h1>
      <!-- Toggle -->
      <div class="toggle-container">
        <div><p>THEME</p></div>
        <div class="toggle-controls">
          <div class="theme-number">
            <div data-theme=["1"]>1</div>
            <div data-theme=["2"]>2</div>
            <div data-theme=["3"]>3</div>
          </div>
          <div class=toggle>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </section>
    <section class="calc-output">
      <p>399,981</p>
    </section>
    <section class="calc-button-grid">
      <section class="grid-row">
        <div class="calc-key" data-keyType ="number">7</div>
        <div class="calc-key" data-keyType ="number" >8</div>
        <div class="calc-key" data-keyType ="number">9</div>
        <div class="calc-key rv-key" data-key-type ="delete">DEL</div>
      </section>
      <section class="grid-row">
        <div class="calc-key" data-keyType ="number">4</div>
        <div class="calc-key" data-keyType ="number">5</div>
        <div class="calc-key" data-keyType ="number">6</div>
        <div class="calc-key" data-keyType ="operator">+</div>
      </section>
      <section class="grid-row">
        <div class="calc-key"data-keyType ="number">1</div>
        <div class="calc-key"data-keyType ="number">2</div>
        <div class="calc-key"data-keyType ="number">3</div>
        <div class="calc-key" data-data-keyType ="operator">-</div>
      </section>
      <section class="grid-row">
        <div class="calc-key" data-keyType ="number">.</div>
        <div class="calc-key"data-keyType ="number">0</div>
        <div class="calc-key" data-keyType ="operator">/</div>
        <div class="calc-key" data-keyType ="operator">x</div>
      </section>
      <section class="grid-row">
            <div class="calc-key rv-key" data-keyType ="reset">RESET</div>
            <div class="calc-key sbmt-key" data-keyType ="equals">=</div>
      </section>
    </section>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keven Molina</a>.
  </div>
</footer>  
</body>
<script src="./scripts/calculator-functions.js"></script>
</html>
